<!doctype html>
<html lang="en">
  <head>
    <title>Rock Paper Scissor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mogra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <h1>ROCK-PAPER-SCISSORS</h1>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 user">
                    <h2>Your Score</h2>
                    <span class="span-score" id="user-score">0</span>
                </div>
                <div class="col-6 game-play">
                    <h2>Let's Play</h2>
                    <div class="results">
                        <p>Choose one Of</p>
                        <p>Rock, Paper, Scissor</p>
                    </div>
                    <div class="choices">
                        <i class="fas fa-hand-rock" id="rock"></i>
                        <i class="fas fa-hand-paper" id="paper"></i>
                        <i class="fas fa-hand-scissors" id="scissor"></i>
                    </div>
                    <div class="move">Make Your Move</div>
                    <button id="reset">RESET</button>
                </div>
                <div class="col-3 cpu">
                    <h2>CPU Score</h2>
                    <span class="span-score" id="cpu-score">0</span>
                </div>

            </div>
        </div>
        <script src="js/script.js"></script>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
